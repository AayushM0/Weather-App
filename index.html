<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="weather">
            <h1 id="logo">Weather-App</h1>
            <div class="search">
                <input type="text" id="city" placeholder="Search The City" onkeydown="handle(event)">
                <button id="butt" onclick="fetchdata()">Search</button>
            </div>
            <div id="weather-data" style="display: none;">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
